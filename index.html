<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="numberViewer" id="calculator">

    <div class="calc-btn" id="clear">
      <div class="text">C</div>
    </div>
    <div class="calc-btn" id="viewport">
      <div class="text" id="display">0</div>
    </div>
    <div class="calc-btn num" id="7">
      <div class="text">7</div>
    </div>
    <div class="calc-btn num" id="8">
      <div class="text">8</div>
    </div>
    <div class="calc-btn num" id="9">
      <div class="text">9</div>
    </div>
    <div class="calc-btn operator light-grn black-txt" id="divide">
      <div class="text black-txt">/</div>
    </div>
    <div class="calc-btn num" id="4">
      <div class="text">4</div>
    </div>
    <div class="calc-btn num" id="5">
      <div class="text">5</div>
    </div>
    <div class="calc-btn num" id="6">
      <div class="text">6</div>
    </div>
    <div class="calc-btn operator light-grn black-txt" id="multiply">
      <div class="text">*</div>
    </div>
    <div class="calc-btn num" id="1">
      <div class="text">1</div>
    </div>
    <div class="calc-btn num" id="2">
      <div class="text">2</div>
    </div>
    <div class="calc-btn num" id="3">
      <div class="text">3</div>
    </div>
    <div class="calc-btn operator light-grn black-txt" id="minus">
      <div class="text">-</div>
    </div>
    <div class="calc-btn num" id="0">
      <div class="text">0</div>
    </div>
    <div class="calc-btn" id="decimal">
      <div class="text">.</div>
    </div>
    <div class="calc-btn" id="equal">
      <div class="text">=</div>
    </div>
    <div class="calc-btn operator light-grn black-txt" id="plus">
      <div class="text">+</div>
    </div>
  </div>


  <script type="text/javascript" src="testing.js">
  </script>
</body>

</html>
