<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calc-container">


  <div class="numberViewer" id="calculator">

    <div class="calc-btn changeBackground" id="clear">
      <div class="text operator">C</div>
    </div>
    <div class="calc-btn" id="viewport">
      <div class="text" id="display"></div>
    </div>
    <div class="calc-btn num" id="7">
      <div class="text number">7</div>
    </div>
    <div class="calc-btn num" id="8">
      <div class="text number">8</div>
    </div>
    <div class="calc-btn num" id="9">
      <div class="text number">9</div>
    </div>
    <div class="calc-btn light-grn" id="divide">
      <div class="text black-txt operator changeTxt">/</div>
    </div>
    <div class="calc-btn num" id="4">
      <div class="text number">4</div>
    </div>
    <div class="calc-btn num" id="5">
      <div class="text number">5</div>
    </div>
    <div class="calc-btn num" id="6">
      <div class="text number">6</div>
    </div>
    <div class="calc-btn light-grn" id="multiply">
      <div class="text black-txt operator changeTxt">X</div>
    </div>
    <div class="calc-btn num" id="1">
      <div class="text number">1</div>
    </div>
    <div class="calc-btn num" id="2">
      <div class="text number">2</div>
    </div>
    <div class="calc-btn num" id="3">
      <div class="text number">3</div>
    </div>
    <div class="calc-btn light-grn" id="minus">
      <div class="text black-txt operator changeTxt">-</div>
    </div>
    <div class="calc-btn num" id="0">
      <div class="text number">0</div>
    </div>
    <div class="calc-btn" id=".">
      <div class="text operator">.</div>
    </div>
    <div class="calc-btn changeBackground" id="equal">
      <div class="text operator">=</div>
    </div>
    <div class="calc-btn light-grn" id="plus">
      <div class="text black-txt operator changeTxt">+</div>
    </div>
  </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
